<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot POST test</h1>

<form method="POST" th:action="@{/testpostStatus}" th:object="${userForm}">
    <input type="text" name="id" th:field="*{id}" /><br/>
    <input type="text" name="username" th:field="*{username}" /><br/>
    <input type="text" name="password" th:field="*{password}" /><br/><br/>
    <input type="submit" value="Submit" />
</form>

<h3 th:text="${userForm.status}" />

</body>
</html>
