<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<a href="/login">Log in</a>

<h1>Register</h1>

<form method="POST" th:action="@{/register}" th:object="${userForm}">
    <input type="text" name="username" placeholder="Your name" th:field="*{username}" /><br/>
    <input type="text" name="email" placeholder="E-mail" th:field="*{email}" /><br/>
    <input type="password" name="password" placeholder="Password" th:field="*{password}" /><br/>
    <input type="submit" value="Register" />
</form>

<h3 th:if="${status} != null" th:text="${status}">Register Status</h3>

</body>


</html>
